name: Daily MLB Weather Update

on:
  schedule:
    - cron: '0 10 * * *'  # Runs daily at 10:00 UTC (6:00 AM ET)

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests pandas streamlit

      - name: Run Streamlit app (headless)
        env:
          VC_API_KEY: ${{ secrets.VC_API_KEY }}
        run: |
          # This will fetch and display data; adjust if you need to save output to files
          python mlb_weather_streamlit_app.py
